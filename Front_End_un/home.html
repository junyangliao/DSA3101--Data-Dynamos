<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        h1>Find Your Dream Job</h1>
        <form id="job-search-form">
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job-title" placeholder="Enter job title, e.g., Software Engineer">
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location, e.g., Singapore">

            <label for="industry">Industry:</label>
            <input type="text" id="industry" name="industry" placeholder="Enter industry, e.g., IT, Healthcare">

            <button type="submit">Get Recommendations</button>
        </form>

    <script src="app.js"></script>
</body>
